<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini App</title>
    <link rel="stylesheet" href="./src/app.css" />
  </head>
  <body>
    <div
      class="container min-h-screen flex flex-col items-center justify-center bg-gradient-to-b from-yellow-100 via-yellow-200 to-yellow-300/50 p-8 rounded-xl shadow-2xl animate-fade-in"
    >
      <div class="flex items-center justify-center mb-10">
        <div
          id="counter"
          class="min-w-24 aspect-square flex items-center justify-center rounded-full bg-gradient-to-tr from-yellow-400 via-yellow-300 to-yellow-500 shadow-lg text-4xl font-bold text-white border-4 border-yellow-200 transition-all duration-200 p-2"
        ></div>
      </div>
      <div>
        <img
          id="notcoin-image"
          class="b w-40 rounded-full cursor-pointer active:scale-95"
          src="./image/notcoin.webp"
          alt="notcoin"
        />
      </div>
    </div>
    <script src="./src/app.js"></script>
  </body>
</html>
